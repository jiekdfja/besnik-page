<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Besnik</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="./src/img/Logo.png" alt="Logo" class="logo" />

        <div class="nav__menu">
          <a href="#">Home</a>
          <a href="#">Features</a>
          <a href="#">Service</a>
          <a href="#">Listed</a>
          <a href="#">Contact</a>
        </div>

        <div class="nav__buttons">
          <button class="nav__buttons--signUp">Sign up</button>
          <button class="nav__buttons--register">Register</button>
        </div>
      </nav>

      <div class="header__contents">
        <div class="header__contents--text">
          <p class="header__contents--textWelcome">Welcome to Besnik Agency</p>
          <h1 class="header__contents--textHeading">
            Discover a place you'll love to live.
          </h1>
          <p class="header__contents--textDetails">
            get the best real estate deals first, before they hit the mass
            market! HOT FORECLOSURE DEALS with one simple search
          </p>
          <button class="header__contents--textButton">More About Us</button>
        </div>

        <img src="./src/img/house.png" alt="" class="header__contents--img" />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
